<!-- create.html with genre integration -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodify - Create Playlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow mb-6 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">Moodify</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-600 hover:text-indigo-600 font-medium">Home</a>
      <a href="create.html" class="text-gray-600 hover:text-indigo-600 font-medium">Create Playlist</a>
      <a href="past.html" class="text-gray-600 hover:text-indigo-600 font-medium">Past Playlists</a>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto px-4">
    <h2 id="moodTitle" class="text-xl font-semibold text-center text-gray-700 mb-6">Generating songs for your mood...</h2>
    <div id="playlist" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-8"></div>

    <div id="myPlaylist" class="mb-12">
      <h2 class="text-2xl font-bold mb-4 text-center">ðŸŽµ Your Playlist</h2>
      <div id="playlistSongs" class="space-y-4"></div>

      <div class="flex flex-wrap gap-4 justify-center mt-6">
        <button id="savePlaylistButton" onclick="saveFakePlaylistToFirebase()" disabled class="px-6 py-3 bg-gray-400 text-white rounded-xl cursor-not-allowed">
          Save Playlist to Database
        </button>
        <button onclick="clearFakePlaylist()" class="px-6 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700">
          Clear Playlist
        </button>
      </div>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjfeMqnVK98kpSFcMtoiogOfcVafop8sI",
      authDomain: "moodify-9e84a.firebaseapp.com",
      projectId: "moodify-9e84a",
      storageBucket: "moodify-9e84a.appspot.com",
      messagingSenderId: "545518179031",
      appId: "1:545518179031:web:a7025531001eafbab5d692"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let accessToken = '';
    let fakePlaylist = [];

    async function getSpotifyAccessToken() {
      const clientId = 'ba7d723a588a459495d7880587244823';
      const clientSecret = '7994aa6cd1524df5b0c8f7b2fc45f571';
      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
        },
        body: 'grant_type=client_credentials'
      });
      const data = await response.json();
      accessToken = data.access_token;
    }

    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        mood: params.get('mood') || 'chill',
        genres: params.get('genres') || ''
      };
    }

    async function fetchSongsByMood(mood, genres) {
      if (!accessToken) await getSpotifyAccessToken();
      const genreArray = genres.split(',').map(g => `genre:${g.trim()}`).filter(Boolean);
      const genreString = genreArray.length ? genreArray.join(' ') : '';
      const searchQuery = `${mood} ${genreString}`;
      const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(searchQuery)}&type=track&limit=30&market=US`, {
        headers: {
          "Authorization": `Bearer ${accessToken}`
        }
      });
      const data = await response.json();
      return (data.tracks?.items || []).filter(track => track.name && track.artists.length > 0);
    }

    function displaySongs(songs) {
      const playlistContainer = document.getElementById('playlist');
      playlistContainer.innerHTML = songs.map(song => `
        <div class="bg-white p-4 rounded-xl shadow text-center">
          <img src="${song.album.images[0]?.url || 'https://via.placeholder.com/300'}" class="rounded-xl w-full h-48 object-cover mb-3" />
          <h2 class="text-lg font-semibold">${song.name}</h2>
          <p class="text-gray-500">${song.artists[0]?.name || 'Unknown Artist'}</p>
          <a href="${song.external_urls.spotify}" target="_blank" class="block mt-2 text-green-500 hover:underline">Listen on Spotify</a>
          <button onclick="addToFakePlaylist('${song.name}', '${song.artists[0]?.name}', '${song.external_urls.spotify}')" class="mt-3 px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
            Add to My Playlist
          </button>
        </div>
      `).join('');
    }

    function addToFakePlaylist(title, artist, url) {
      fakePlaylist.push({ title, artist, url });
      displayFakePlaylist();
      updateSaveButtonState();
    }

    function removeFromFakePlaylist(index) {
      fakePlaylist.splice(index, 1);
      displayFakePlaylist();
      updateSaveButtonState();
    }

    function clearFakePlaylist() {
      if (confirm("Are you sure you want to clear your playlist?")) {
        fakePlaylist = [];
        displayFakePlaylist();
        updateSaveButtonState();
      }
    }

    function displayFakePlaylist() {
      const playlistSongs = document.getElementById('playlistSongs');
      if (fakePlaylist.length === 0) {
        playlistSongs.innerHTML = '<p class="text-gray-500 text-center">No songs added yet.</p>';
        return;
      }
      playlistSongs.innerHTML = fakePlaylist.map((song, index) => `
        <div class="bg-white p-3 rounded-lg shadow text-center">
          <h3 class="text-lg font-semibold">${song.title}</h3>
          <p class="text-gray-500 text-sm">${song.artist}</p>
          <a href="${song.url}" target="_blank" class="inline-block mt-2 text-green-600 hover:underline">Listen on Spotify</a>
          <button onclick="removeFromFakePlaylist(${index})" class="mt-2 px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Remove</button>
        </div>
      `).join('');
    }

    function updateSaveButtonState() {
      const saveButton = document.getElementById('savePlaylistButton');
      if (fakePlaylist.length > 0) {
        saveButton.disabled = false;
        saveButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
        saveButton.classList.add('bg-purple-600', 'hover:bg-purple-700', 'cursor-pointer');
      } else {
        saveButton.disabled = true;
        saveButton.classList.remove('bg-purple-600', 'hover:bg-purple-700', 'cursor-pointer');
        saveButton.classList.add('bg-gray-400', 'cursor-not-allowed');
      }
    }

    async function saveFakePlaylistToFirebase() {
      const { mood, genres } = getParams();
      if (fakePlaylist.length === 0) {
        alert("Your playlist is empty! Add some songs first.");
        return;
      }
      try {
        await db.collection("playlists").add({
          mood,
          genres,
          songs: fakePlaylist.map(song => ({
            title: song.title,
            artist: song.artist,
            spotifyUrl: song.url
          })),
          timestamp: new Date()
        });
        alert("ðŸŽµ Your playlist has been saved successfully!");
        fakePlaylist = [];
        displayFakePlaylist();
        updateSaveButtonState();
      } catch (error) {
        console.error("Error saving playlist:", error);
        alert("Failed to save playlist. Please try again.");
      }
    }

    async function initPage() {
      const { mood, genres } = getParams();
      document.getElementById("moodTitle").textContent = `Suggested songs for: ${mood}` + (genres ? ` + [${genres}]` : '');
      const songs = await fetchSongsByMood(mood, genres);
      displaySongs(songs);
    }

    getSpotifyAccessToken().then(initPage);
  </script>
</body>
</html>
