<!-- index.html (Smarter Mood Grid + Genre Picker) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodify - Pick Your Mood</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #grid {
      background: linear-gradient(to right, #f0f4f8, #dbeafe);
      border: 2px dashed #94a3b8;
      position: relative;
      background-image:
        linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);
      background-size: calc(100% / 8) calc(100% / 8);
    }
    #face {
      position: absolute;
      font-size: 2.5rem;
      cursor: grab;
      transition: emoji 0.3s ease;
    }
    .corner-emoji {
      position: absolute;
      font-size: 1.3rem;
    }
  </style>
</head>
<body class="bg-blue-50 min-h-screen">
  <nav class="bg-white shadow mb-6 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">Moodify</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-600 hover:text-indigo-600 font-medium">Home</a>
      <a href="create.html" class="text-gray-600 hover:text-indigo-600 font-medium">Create Playlist</a>
      <a href="past.html" class="text-gray-600 hover:text-indigo-600 font-medium">Past Playlists</a>
    </div>
  </nav>

  <main class="flex flex-col items-center">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Drag the emoji to how you're feeling 🎭</h2>
    <div id="grid" class="w-[400px] h-[400px] relative mb-4 rounded-xl">
      <span id="face" style="top: 180px; left: 180px;">😐</span>
      <span class="corner-emoji" style="top: 4px; left: 4px;">😌</span>
      <span class="corner-emoji" style="top: 4px; right: 4px;">😄</span>
      <span class="corner-emoji" style="bottom: 4px; left: 4px;">😢</span>
      <span class="corner-emoji" style="bottom: 4px; right: 4px;">😠</span>
    </div>

    <div class="my-4 w-[400px]">
      <label for="intensitySlider" class="block text-center mb-2 text-gray-700">Mood Intensity 🎚️</label>
      <input id="intensitySlider" type="range" min="1" max="10" value="5" class="w-full">
    </div>

    <div class="w-[400px] mb-4">
      <p class="text-center text-gray-700 font-medium mb-2">Choose up to 5 genres to match your vibe 🎧</p>
      <div id="genrePanel" class="flex flex-wrap gap-2 justify-center"></div>
    </div>

    <button id="goButton" class="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700">Generate Playlist</button>
  </main>

  <script>
    const face = document.getElementById('face');
    const grid = document.getElementById('grid');
    const genrePanel = document.getElementById('genrePanel');
    const intensitySlider = document.getElementById('intensitySlider');
    const goButton = document.getElementById('goButton');
    let dragging = false, offsetX = 0, offsetY = 0;
    let selectedMood = 'chill';
    let selectedGenres = [];

    const genres = ["pop", "rock", "edm", "indie", "lofi", "jazz", "blues", "r&b", "hip-hop", "trap", "house", "metal", "folk", "acoustic"];

    genres.forEach(genre => {
      const btn = document.createElement('button');
      btn.textContent = genre;
      btn.className = 'px-3 py-1 bg-gray-200 text-gray-800 rounded hover:bg-indigo-200';
      btn.onclick = () => {
        if (selectedGenres.includes(genre)) {
          selectedGenres = selectedGenres.filter(g => g !== genre);
          btn.classList.remove('bg-indigo-500', 'text-white');
          btn.classList.add('bg-gray-200', 'text-gray-800');
        } else if (selectedGenres.length < 5) {
          selectedGenres.push(genre);
          btn.classList.remove('bg-gray-200', 'text-gray-800');
          btn.classList.add('bg-indigo-500', 'text-white');
        }
      };
      genrePanel.appendChild(btn);
    });

    function mapMood(x, y, intensity) {
      if (x < 100 && y < 100) return "tranquil";
      if (x > 300 && y < 100) return "joyful";
      if (x < 100 && y > 300) return "melancholy";
      if (x > 300 && y > 300) return "angry";
      if (y < 100) return "uplifted";
      if (y > 300) return "burned out";
      if (x < 100) return "calm";
      if (x > 300) return "hyped";
      return intensity > 7 ? "motivated" : "chill";
    }

    face.addEventListener('mousedown', (e) => {
      dragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
      face.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      const rect = grid.getBoundingClientRect();
      let x = e.clientX - rect.left - offsetX;
      let y = e.clientY - rect.top - offsetY;
      x = Math.max(0, Math.min(x, rect.width - 40));
      y = Math.max(0, Math.min(y, rect.height - 40));
      face.style.left = x + 'px';
      face.style.top = y + 'px';

      const sliderVal = parseInt(intensitySlider.value);
      selectedMood = mapMood(x, y, sliderVal);

      if (y < 100 && x < 100) face.textContent = '😌';
      else if (y < 100 && x > 300) face.textContent = '😄';
      else if (y > 300 && x < 100) face.textContent = '😢';
      else if (y > 300 && x > 300) face.textContent = '😠';
      else face.textContent = '😐';
    });

    document.addEventListener('mouseup', () => {
      dragging = false;
      face.style.cursor = 'grab';
    });

    goButton.onclick = () => {
      const genreString = selectedGenres.join(',');
      const query = `create.html?mood=${encodeURIComponent(selectedMood)}&genres=${encodeURIComponent(genreString)}`;
      window.location.href = query;
    };
  </script>
</body>
</html>
