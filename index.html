<!-- index.html with larger grid and unique mood keywords per zone -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodify - Pick Your Mood</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #grid {
      background: linear-gradient(to right, #f0f4f8, #dbeafe);
      border: 2px dashed #94a3b8;
      position: relative;
      background-image:
        linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);
      background-size: calc(100% / 6) calc(100% / 6);
    }
    #face {
      position: absolute;
      font-size: 2.5rem;
      cursor: grab;
      transition: emoji 0.3s ease;
    }
    .corner-emoji {
      position: absolute;
      font-size: 1.3rem;
    }
  </style>
</head>
<body class="bg-blue-50 min-h-screen">
  <nav class="bg-white shadow mb-6 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">Moodify</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-600 hover:text-indigo-600 font-medium">Home</a>
      <a href="create.html" class="text-gray-600 hover:text-indigo-600 font-medium">Create Playlist</a>
      <a href="past.html" class="text-gray-600 hover:text-indigo-600 font-medium">Past Playlists</a>
    </div>
  </nav>

  <main class="flex flex-col items-center">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Drag the emoji to how you're feeling ğŸ­</h2>
    <div id="grid" class="w-[600px] h-[600px] relative mb-4 rounded-xl">
      <span id="face" style="top: 280px; left: 280px;">ğŸ˜</span>
      <span class="corner-emoji" style="top: 4px; left: 4px;">ğŸ˜Œ</span>
      <span class="corner-emoji" style="top: 4px; right: 4px;">ğŸ˜„</span>
      <span class="corner-emoji" style="bottom: 4px; left: 4px;">ğŸ˜¢</span>
      <span class="corner-emoji" style="bottom: 4px; right: 4px;">ğŸ˜ </span>
    </div>

    <div class="my-4 w-[600px]">
      <label for="intensitySlider" class="block text-center mb-2 text-gray-700">Mood Intensity ğŸšï¸</label>
      <input id="intensitySlider" type="range" min="1" max="10" value="5" class="w-full">
    </div>

    <button id="goButton" class="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700">Generate Playlist</button>
  </main>

  <script>
    const face = document.getElementById('face');
    const grid = document.getElementById('grid');
    const intensitySlider = document.getElementById('intensitySlider');
    const goButton = document.getElementById('goButton');
    let dragging = false, offsetX = 0, offsetY = 0;
    let selectedMood = 'chill';

    function mapMood(x, y) {
      const cellX = Math.floor(x / 100);
      const cellY = Math.floor(y / 100);

      const moodGrid = [
        ["peaceful", "dreamy", "playful", "optimistic", "excited", "joyful"],
        ["content", "relaxed", "curious", "inspired", "hopeful", "energized"],
        ["bored", "indifferent", "neutral", "focused", "thoughtful", "alert"],
        ["drained", "gloomy", "insecure", "numb", "restless", "anxious"],
        ["melancholy", "lonely", "wistful", "moody", "tense", "impatient"],
        ["sad", "burned out", "frustrated", "angry", "furious", "overwhelmed"]
      ];

      return moodGrid[cellY]?.[cellX] || "chill";
    }

    face.addEventListener('mousedown', (e) => {
      dragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
      face.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      const rect = grid.getBoundingClientRect();
      let x = e.clientX - rect.left - offsetX;
      let y = e.clientY - rect.top - offsetY;
      x = Math.max(0, Math.min(x, rect.width - 40));
      y = Math.max(0, Math.min(y, rect.height - 40));
      face.style.left = x + 'px';
      face.style.top = y + 'px';

      selectedMood = mapMood(x, y);

      if (y < 100 && x < 100) face.textContent = 'ğŸ˜Œ';
      else if (y < 100 && x > 500) face.textContent = 'ğŸ˜„';
      else if (y > 500 && x < 100) face.textContent = 'ğŸ˜¢';
      else if (y > 500 && x > 500) face.textContent = 'ğŸ˜ ';
      else face.textContent = 'ğŸ˜';
    });

    document.addEventListener('mouseup', () => {
      dragging = false;
      face.style.cursor = 'grab';
    });

    goButton.onclick = () => {
      window.location.href = `create.html?mood=${encodeURIComponent(selectedMood)}`;
    };
  </script>
</body>
</html>
