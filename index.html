<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodify - Pick Your Mood</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #grid {
      background: linear-gradient(to right, #f0f4f8, #dbeafe);
      border: 2px dashed #94a3b8;
      position: relative;
    }
    #face {
      position: absolute;
      font-size: 2.5rem;
      cursor: grab;
      transition: emoji 0.3s ease;
    }
  </style>
</head>
<body class="bg-blue-50 min-h-screen">
  <nav class="bg-white shadow mb-6 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">Moodify</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-600 hover:text-indigo-600 font-medium">Home</a>
      <a href="create.html" class="text-gray-600 hover:text-indigo-600 font-medium">Create Playlist</a>
      <a href="past.html" class="text-gray-600 hover:text-indigo-600 font-medium">Past Playlists</a>
    </div>
  </nav>

  <main class="flex flex-col items-center">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Drag the face to how you're feeling 🎭</h2>
    <div id="grid" class="w-[600px] h-[600px] relative mb-4 rounded-xl">
      <span id="face" style="top: 280px; left: 280px;">😐</span>
    </div>
    <p class="text-gray-500 mb-4">Top = Happy 😊 | Bottom = Sad 😢 | Left = Calm 😌 | Right = Energetic 😤</p>

    <div class="my-6 w-[600px]">
      <label for="intensitySlider" class="block text-center mb-2 text-gray-700">Select Mood Intensity 🎚️</label>
      <input id="intensitySlider" type="range" min="1" max="10" value="5" class="w-full">
    </div>

    <div id="keywordPanel" class="flex flex-wrap justify-center gap-4 mb-10"></div>
  </main>

  <script>
    const face = document.getElementById('face');
    const grid = document.getElementById('grid');
    const keywordPanel = document.getElementById('keywordPanel');
    const intensitySlider = document.getElementById('intensitySlider');
    let dragging = false, offsetX = 0, offsetY = 0;

    function generateKeywords(x, y, intensity) {
      const keywords = [];

      if (x < 200 && y < 200 && intensity <= 5) {
        keywords.push("relax", "lofi", "calm");
      } else if (x > 400 && y < 200 && intensity > 7) {
        keywords.push("party", "hype", "dance");
      } else if (x > 400 && y > 400) {
        keywords.push("trap", "rage", "workout");
      } else if (x < 200 && y > 400) {
        keywords.push("melancholy", "sad", "rainy day");
      } else if (intensity > 8) {
        keywords.push("intense", "motivational", "driven");
      } else {
        keywords.push("chill", "focus", "dreamy");
      }
      return keywords;
    }

    function displayKeywordButtons(words) {
      keywordPanel.innerHTML = '';
      words.forEach(word => {
        const btn = document.createElement('button');
        btn.textContent = word;
        btn.className = 'px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700';
        btn.onclick = () => window.location.href = `create.html?mood=${encodeURIComponent(word)}`;
        keywordPanel.appendChild(btn);
      });
    }

    face.addEventListener('mousedown', (e) => {
      dragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
      face.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      const rect = grid.getBoundingClientRect();
      let x = e.clientX - rect.left - offsetX;
      let y = e.clientY - rect.top - offsetY;
      x = Math.max(0, Math.min(x, rect.width - 40));
      y = Math.max(0, Math.min(y, rect.height - 40));
      face.style.left = x + 'px';
      face.style.top = y + 'px';

      const sliderVal = parseInt(intensitySlider.value);
      const keywords = generateKeywords(x, y, sliderVal);
      displayKeywordButtons(keywords);

      // Dynamic emoji
      if (y < 150 && x < 150) face.textContent = '😌';
      else if (y < 150 && x > 450) face.textContent = '😄';
      else if (y > 450 && x < 150) face.textContent = '😢';
      else if (y > 450 && x > 450) face.textContent = '😠';
      else face.textContent = '😐';
    });

    document.addEventListener('mouseup', () => {
      dragging = false;
      face.style.cursor = 'grab';
    });
  </script>
</body>
</html>
